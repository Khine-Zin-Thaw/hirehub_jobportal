{% extends "admin_layout.html" %}

{% block title %} Edit Job Seeker {% endblock %}

{% block content %}
<!-- Content Wrapper -->
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <h2 class="mb-4"> Edit Job Seeker </h2>

        <div class="card mb-4">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <!-- First Name -->
                        <div class="form-group col-md-6">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ job_seeker['first_name'] }}" required>
                        </div>
                        <!-- Last Name -->
                        <div class="form-group col-md-6">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ job_seeker['last_name'] }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Bio -->
                        <div class="form-group col-md-12">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3" required>{{ job_seeker['bio'] }}</textarea>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Location -->
                        <div class="form-group col-md-6">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ job_seeker['location'] }}" required>
                        </div>
                        <!-- Desired Job Title -->
                        <div class="form-group col-md-6">
                            <label for="desired_job_title" class="form-label">Desired Job Title</label>
                            <input type="text" class="form-control" id="desired_job_title" name="desired_job_title" value="{{ job_seeker['desired_job_title'] }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Skills -->
                        <div class="form-group col-md-6">
                            <label for="skills" class="form-label">Skills</label>
                            <input type="text" class="form-control" id="skills" name="skills" value="{{ job_seeker['skills'] }}">
                        </div>
                        <!-- Education -->
                        <div class="form-group col-md-6">
                            <label for="education" class="form-label">Education</label>
                            <input type="text" class="form-control" id="education" name="education" value="{{ job_seeker['education'] }}">
                        </div>
                    </div>

                    <div class="row">
                        <!-- Portfolio URL -->
                        <div class="form-group col-md-6">
                            <label for="portfolio_url" class="form-label">Portfolio URL</label>
                            <input type="url" class="form-control" id="portfolio_url" name="portfolio_url" value="{{ job_seeker['portfolio_url'] }}">
                        </div>
                        <!-- LinkedIn URL -->
                        <div class="form-group col-md-6">
                            <label for="linkedin_url" class="form-label">LinkedIn URL</label>
                            <input type="url" class="form-control" id="linkedin_url" name="linkedin_url" value="{{ job_seeker['linkedin_url'] }}">
                        </div>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary me-2">Update Job Seeker</button>
                        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
