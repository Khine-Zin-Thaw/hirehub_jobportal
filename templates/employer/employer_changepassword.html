{% extends "employer_layout.html" %}

{% block title %}Change Password | HireHub{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card mb-5 border border-1 shadow-lg">
        <h5 class="card-header text-center bg-light">Change Password</h5>
        <div class="card-body">
            <form method="POST" action="/employer_change_password" id="changePasswordForm">
                <div class="row g-3">
                    <div class="col-md-12">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="Enter Current Password" required>
                    </div>
                    <div class="col-md-12">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Enter New Password" required>
                        <div class="form-text text-muted">Your password must be at least 8 characters long and contain a mix of uppercase, lowercase, numbers, and symbols.</div>
                    </div>
                    <div class="col-md-12">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm New Password" required>
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-between">
                    <a href="/employer_index" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Cancel</a>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-lock-fill me-1"></i> Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('changePasswordForm');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');

    form.addEventListener('submit', (e) => {
        const password = newPassword.value;
        const confirmPass = confirmPassword.value;

        // Validate password strength
        const strongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!strongPassword.test(password)) {
            alert('Password must be at least 8 characters long and contain uppercase, lowercase, numbers, and symbols.');
            e.preventDefault();
        }

        // Validate password match
        if (password !== confirmPass) {
            alert('Passwords do not match.');
            e.preventDefault();
        }
    });
</script>
{% endblock %}
