<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Notifications | HireHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Your Notifications</h1>
    <div class="list-group mt-4">
        {% if notifications %}
            {% for notification in notifications %}
                <div class="list-group-item {% if notification['is_read'] %}bg-light{% else %}bg-white{% endif %}">
                    <h5 class="mb-1">{{ notification['title'] }}</h5>
                    <p class="mb-1">{{ notification['message'] }}</p>
                    <small class="text-muted">{{ notification['created_at'] }}</small>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info">No notifications available.</div>
        {% endif %}
    </div>
</div>

<!-- Footer -->
<footer class="text-center bg-dark text-white py-3 mt-5">
    <p>Â© 2024 HireHub. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
